{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Live Packet Sniffing Console</title>
    <style>
      body {
        background-color: #dbd7d2; /*#2a2b3d; */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div id="sidebar">
        <div id="title">Tshark's Console Output</div>
        <div id="buttons">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </div>
      <!-- <div id="instructions"></div> -->

      <div id="myConsole" style="color: #88c999;"></div>
      <hr style="height: 1px" />
      <div id="ws" style="color: crimson;"></div>
      <hr style="height: 1px" />
      <div id="ddos" style="color: crimson"></div>
      <hr style="height: 1px" />
      <div id="dtprob" style="color: crimson"></div>
      <hr style="height: 1px" />
      <div id="scan" style="color: crimson"></div>
      <hr style="height: 1px" />
      <div id="mitm" style="color: crimson"></div>
      <hr style="height: 1px" />
      <div id="normal" style="color: #88c999"></div>
    </div>

    <div
      class="container"
      style="border-top: 1px solid lightseagreen; background-color: #88c999; max-width: 100%; padding-bottom: 20px; "
    >
      <div class="row">
        <div class="col-10 mx-auto mt-2">
          <canvas id="myCanvas" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
    <script src="{% static 'more.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
